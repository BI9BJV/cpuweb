    <script>
        let currentPath = '';
        let selectedItems = new Set();
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function getFileIcon(type, name) {
            if (type === 'directory') return 'üìÅ';
            
            const ext = name.split('.').pop().toLowerCase();
            const iconMap = {
                'txt': 'üìÑ',
                'pdf': 'üìï',
                'doc': 'üìò',
                'docx': 'üìò',
                'xls': 'üìó',
                'xlsx': 'üìó',
                'ppt': 'üìô',
                'pptx': 'üìô',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è',
                'mp3': 'üéµ',
                'mp4': 'üé¨',
                'zip': 'üì¶',
                'rar': 'üì¶',
                'py': 'üêç',
                'js': 'üìú',
                'html': 'üåê',
                'css': 'üé®',
                'json': 'üìã',
                'xml': 'üìÑ',
                'sql': 'üóÉÔ∏è'
            };
            
            return iconMap[ext] || 'üìÑ';
        }
        
        async function loadDirectory(path) {
            try {
                const response = await fetch(`/api/files/list?path=${encodeURIComponent(path)}`);
                const data = await response.json();
                
                if (data.success) {
                    currentPath = data.current_path;
                    renderFileList(data.items);
                    updateBreadcrumb(path);
                    updateStats();
                } else {
                    showNotification(data.message || 'Âä†ËΩΩÁõÆÂΩïÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('Âä†ËΩΩÁõÆÂΩïÂ§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        function renderFileList(items) {
            const fileList = document.getElementById('fileList');
            
            if (items.length === 0) {
                fileList.innerHTML = '<div style="text-align: center; padding: 50px; color: #666;">Ê≠§ÁõÆÂΩï‰∏∫Á©∫</div>';
                return;
            }
            
            let html = '';
            items.forEach(item => {
                html += `
                    <div class="file-item" data-path="${item.path}" data-type="${item.type}" onclick="selectItem(this)">
                        <div class="file-icon">${getFileIcon(item.type, item.name)}</div>
                        <div class="file-info">
                            <div class="file-name">${item.name}</div>
                            <div class="file-details">
                                <span>${item.type === 'directory' ? 'Êñá‰ª∂Â§π' : formatFileSize(item.size)}</span>
                                <span>${item.modified}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            fileList.innerHTML = html;
        }
        
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = path ? path.split('/') : [];
            
            let html = '<span class="breadcrumb-item" onclick="navigateTo(\'\')">Ê†πÁõÆÂΩï</span>';
            
            let currentPath = '';
            for (let i = 0; i < parts.length; i++) {
                currentPath += (i > 0 ? '/' : '') + parts[i];
                html += ` <span>></span> <span class="breadcrumb-item" onclick="navigateTo('${currentPath}')">${parts[i]}</span>`;
            }
            
            breadcrumb.innerHTML = html;
            document.getElementById('currentPath').textContent = '/' + (path || '');
        }
        
        async function updateStats() {
            try {
                const response = await fetch(`/api/files/stats?path=${encodeURIComponent(currentPath)}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('fileCount').textContent = data.file_count;
                }
            } catch (error) {
                console.error('Ëé∑ÂèñÁªüËÆ°‰ø°ÊÅØÂ§±Ë¥•:', error);
            }
        }
        
        function selectItem(element) {
            const path = element.dataset.path;
            const type = element.dataset.type;
            
            if (type === 'directory') {
                navigateTo(path);
            } else {
                // ÂçïÈÄâÊñá‰ª∂
                document.querySelectorAll('.file-item').forEach(item => {
                    item.classList.remove('selected');
                });
                element.classList.add('selected');
                
                selectedItems.clear();
                selectedItems.add(path);
                
                updateToolbarButtons();
                
                // Ê£ÄÊü•ÊòØÂê¶‰∏∫ÂèØÈ¢ÑËßàÁöÑÊñáÊú¨Êñá‰ª∂
                const fileName = path.split('/').pop().toLowerCase();
                const ext = fileName.split('.').pop();
                const textExtensions = ['txt', 'py', 'js', 'html', 'css', 'json', 'xml', 'md', 'csv', 'log', 'ini', 'cfg', 'yml', 'yaml'];
                
                if (textExtensions.includes(ext)) {
                    // ÂØπ‰∫éÊñáÊú¨Êñá‰ª∂ÔºåÊèê‰æõÈ¢ÑËßàÈÄâÈ°π
                    if (event.ctrlKey || event.metaKey) { // Ctrl+ÁÇπÂáªÈ¢ÑËßà
                        viewFileContent(path);
                    }
                }
            }
        }
        
        function updateToolbarButtons() {
            const hasSelection = selectedItems.size > 0;
            const singleSelection = selectedItems.size === 1;
            
            document.getElementById('renameBtn').disabled = !singleSelection;
            document.getElementById('deleteBtn').disabled = !hasSelection;
            document.getElementById('downloadBtn').disabled = !singleSelection;
            
            // Ê£ÄÊü•ÈÄâ‰∏≠ÁöÑÊòØÂê¶‰∏∫ÂèØÈ¢ÑËßà/ÂèØÁºñËæëÁöÑÊñáÊú¨Êñá‰ª∂
            if (singleSelection) {
                const path = Array.from(selectedItems)[0];
                const fileName = path.split('/').pop().toLowerCase();
                const ext = fileName.split('.').pop();
                const textExtensions = ['txt', 'py', 'js', 'html', 'css', 'json', 'xml', 'md', 'csv', 'log', 'ini', 'cfg', 'yml', 'yaml'];
                
                const isTextFile = textExtensions.includes(ext);
                document.getElementById('previewBtn').disabled = !isTextFile;
                
                // Ê∑ªÂä†ÁºñËæëÊåâÈíÆÁöÑÈÄªËæë
                const editBtn = document.getElementById('editBtn');
                if (editBtn) {
                    editBtn.disabled = !isTextFile;
                }
            } else {
                document.getElementById('previewBtn').disabled = true;
                
                // Ê∑ªÂä†ÁºñËæëÊåâÈíÆÁöÑÈÄªËæë
                const editBtn = document.getElementById('editBtn');
                if (editBtn) {
                    editBtn.disabled = true;
                }
            }
        }
        
        function previewSelected() {
            if (selectedItems.size !== 1) return;
            
            const path = Array.from(selectedItems)[0];
            const fileName = path.split('/').pop().toLowerCase();
            const ext = fileName.split('.').pop();
            const textExtensions = ['txt', 'py', 'js', 'html', 'css', 'json', 'xml', 'md', 'csv', 'log', 'ini', 'cfg', 'yml', 'yaml'];
            
            if (textExtensions.includes(ext)) {
                viewFileContent(path);
            } else {
                showNotification('ËØ•Êñá‰ª∂Á±ªÂûãÊó†Ê≥ïÈ¢ÑËßà', 'error');
            }
        }
        
        function editSelected() {
            if (selectedItems.size !== 1) return;
            
            const path = Array.from(selectedItems)[0];
            const fileName = path.split('/').pop().toLowerCase();
            const ext = fileName.split('.').pop();
            const textExtensions = ['txt', 'py', 'js', 'html', 'css', 'json', 'xml', 'md', 'csv', 'log', 'ini', 'cfg', 'yml', 'yaml'];
            
            if (textExtensions.includes(ext)) {
                editFileContent(path);
            } else {
                showNotification('ËØ•Êñá‰ª∂Á±ªÂûãÊó†Ê≥ïÁºñËæë', 'error');
            }
        }
        
        function navigateTo(path) {
            selectedItems.clear();
            updateToolbarButtons();
            loadDirectory(path);
        }
        
        function goBack() {
            if (currentPath) {
                const parentPath = currentPath.split('/').slice(0, -1).join('/');
                navigateTo(parentPath);
            }
        }
        
        function refreshCurrent() {
            loadDirectory(currentPath);
        }
        
        function showCreateDirModal() {
            document.getElementById('createDirModal').style.display = 'block';
            document.getElementById('newDirName').value = '';
            document.getElementById('newDirName').focus();
        }
        
        function showUploadModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        async function createDirectory() {
            const name = document.getElementById('newDirName').value.trim();
            if (!name) {
                showNotification('ËØ∑ËæìÂÖ•Êñá‰ª∂Â§πÂêçÁß∞', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/files/create_dir', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: currentPath,
                        name: name
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showNotification('Êñá‰ª∂Â§πÂàõÂª∫ÊàêÂäü', 'success');
                    closeModal('createDirModal');
                    refreshCurrent();
                } else {
                    showNotification(data.message || 'ÂàõÂª∫Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÂàõÂª∫Â§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        function renameSelected() {
            if (selectedItems.size !== 1) return;
            
            const path = Array.from(selectedItems)[0];
            const name = path.split('/').pop();
            
            document.getElementById('newName').value = name;
            document.getElementById('renameModal').style.display = 'block';
        }
        
        async function renameItem() {
            const newName = document.getElementById('newName').value.trim();
            if (!newName) {
                showNotification('ËØ∑ËæìÂÖ•Êñ∞ÂêçÁß∞', 'error');
                return;
            }
            
            const path = Array.from(selectedItems)[0];
            
            try {
                const response = await fetch('/api/files/rename', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: path,
                        new_name: newName
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showNotification('ÈáçÂëΩÂêçÊàêÂäü', 'success');
                    closeModal('renameModal');
                    refreshCurrent();
                } else {
                    showNotification(data.message || 'ÈáçÂëΩÂêçÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ÈáçÂëΩÂêçÂ§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        function deleteSelected() {
            if (selectedItems.size === 0) return;
            
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ÈÄâ‰∏≠ÁöÑÈ°πÁõÆÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄÔºÅ')) {
                return;
            }
            
            const promises = [];
            for (const path of selectedItems) {
                promises.push(
                    fetch('/api/files/delete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            path: path
                        })
                    })
                );
            }
            
            Promise.all(promises)
                .then(responses => Promise.all(responses.map(r => r.json())))
                .then(results => {
                    const hasError = results.some(result => !result.success);
                    if (hasError) {
                        showNotification('ÈÉ®ÂàÜÈ°πÁõÆÂà†Èô§Â§±Ë¥•', 'error');
                    } else {
                        showNotification('Âà†Èô§ÊàêÂäü', 'success');
                        refreshCurrent();
                    }
                })
                .catch(error => {
                    showNotification('Âà†Èô§Â§±Ë¥•: ' + error.message, 'error');
                });
        }
        
        function downloadSelected() {
            if (selectedItems.size !== 1) return;
            
            const path = Array.from(selectedItems)[0];
            window.open(`/api/files/download?path=${encodeURIComponent(path)}`, '_blank');
        }
        
        // Êü•ÁúãÊñá‰ª∂ÂÜÖÂÆπ
        async function viewFileContent(path) {
            try {
                const response = await fetch(`/api/files/read?path=${encodeURIComponent(path)}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('viewFileTitle').textContent = `Êü•ÁúãÊñá‰ª∂ÂÜÖÂÆπ - ${path.split('/').pop()} (${data.size})`;
                    document.getElementById('fileContent').textContent = data.content;
                    document.getElementById('viewFileModal').style.display = 'block';
                } else {
                    showNotification(data.message || 'ËØªÂèñÊñá‰ª∂ÂÜÖÂÆπÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('ËØªÂèñÊñá‰ª∂ÂÜÖÂÆπÂ§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        // ÁºñËæëÊñá‰ª∂ÂÜÖÂÆπ
        function editFileContent(path) {
            // È¶ñÂÖàËé∑ÂèñÊñá‰ª∂ÂÜÖÂÆπ
            fetch(`/api/files/read?path=${encodeURIComponent(path)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // ÂàõÂª∫ÁºñËæëÊ®°ÊÄÅÊ°Ü
                        showEditModal(path, data.content);
                    } else {
                        showNotification(data.message || 'Êó†Ê≥ïÁºñËæëÊñá‰ª∂', 'error');
                    }
                })
                .catch(error => {
                    showNotification('Ëé∑ÂèñÊñá‰ª∂ÂÜÖÂÆπÂ§±Ë¥•: ' + error.message, 'error');
                });
        }
        
        // ÊòæÁ§∫ÁºñËæëÊ®°ÊÄÅÊ°Ü
        function showEditModal(path, content) {
            // ÂàõÂª∫ÊàñÊõ¥Êñ∞ÁºñËæëÊ®°ÊÄÅÊ°Ü
            let editModal = document.getElementById('editFileModal');
            if (!editModal) {
                // ÂàõÂª∫ÁºñËæëÊ®°ÊÄÅÊ°ÜHTML
                const modalHTML = `
                    <div class="modal" id="editFileModal">
                        <div class="modal-content" style="width: 90%; max-width: 1000px; height: 80vh; display: flex; flex-direction: column;">
                            <div class="modal-header">
                                <h3 id="editFileTitle">ÁºñËæëÊñá‰ª∂</h3>
                            </div>
                            <div class="modal-body" style="flex: 1; display: flex; flex-direction: column;">
                                <textarea id="editFileContent" style="width: 100%; height: 100%; background: #000000; color: #00ffff; padding: 10px; border: 1px solid #00ffff; font-family: 'Courier New', monospace; resize: none; font-size: 14px; line-height: 1.4; text-shadow: 0 0 3px #00ffff;"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success" onclick="saveFileContent()">üíæ ‰øùÂ≠ò</button>
                                <button class="btn btn-secondary" onclick="closeModal('editFileModal')">ÂèñÊ∂à</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHTML);
                editModal = document.getElementById('editFileModal');
            }
            
            // ËÆæÁΩÆÊñá‰ª∂Ë∑ØÂæÑÂíåÂÜÖÂÆπ
            document.getElementById('editFileContent').value = content;
            document.getElementById('editFileTitle').textContent = `ÁºñËæë: ${path.split('/').pop()}`;
            window.currentEditFilePath = path;  // ‰øùÂ≠òÂΩìÂâçÁºñËæëÁöÑÊñá‰ª∂Ë∑ØÂæÑ
            
            // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
            editModal.style.display = 'block';
        }
        
        // ‰øùÂ≠òÊñá‰ª∂ÂÜÖÂÆπ
        async function saveFileContent() {
            const content = document.getElementById('editFileContent').value;
            const path = window.currentEditFilePath;
            
            if (!path) {
                showNotification('Ê≤°ÊúâÊåáÂÆöÊñá‰ª∂Ë∑ØÂæÑ', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/files/write', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: path,
                        content: content,
                        overwrite: true
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showNotification('Êñá‰ª∂‰øùÂ≠òÊàêÂäü', 'success');
                    closeModal('editFileModal');
                    // Â¶ÇÊûúÂΩìÂâçÊü•ÁúãÁöÑÊñá‰ª∂Â∞±ÊòØÂàö‰øùÂ≠òÁöÑÊñá‰ª∂ÔºåÂàôÂà∑Êñ∞È¢ÑËßà
                    if (document.getElementById('viewFileModal').style.display === 'block') {
                        viewFileContent(path);
                    }
                } else {
                    showNotification(data.message || '‰øùÂ≠òÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showNotification('‰øùÂ≠òÂ§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            loadDirectory('');
            
            // ‰∏ä‰º†ÂäüËÉΩ
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', handleFileUpload);
            
            // ÊãñÊãΩ‰∏ä‰º†
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
        });
        
        function handleFileUpload(e) {
            if (e.target.files.length > 0) {
                handleFiles(e.target.files);
            }
        }
        
        async function handleFiles(files) {
            if (files.length === 0) return;
            
            const uploadProgress = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            uploadProgress.style.display = 'block';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('path', currentPath);
                
                try {
                    const response = await fetch('/api/files/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        const percent = Math.round(((i + 1) / files.length) * 100);
                        progressBar.style.width = percent + '%';
                        progressText.textContent = `${percent}%`;
                        
                        if (i === files.length - 1) {
                            showNotification('Êñá‰ª∂‰∏ä‰º†ÊàêÂäü', 'success');
                            closeModal('uploadModal');
                            refreshCurrent();
                            uploadProgress.style.display = 'none';
                        }
                    } else {
                        showNotification(`Êñá‰ª∂ ${file.name} ‰∏ä‰º†Â§±Ë¥•: ${result.message}`, 'error');
                    }
                } catch (error) {
                    showNotification(`Êñá‰ª∂ ${file.name} ‰∏ä‰º†Â§±Ë¥•: ${error.message}`, 'error');
                }
            }
        }
        
        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                if (selectedItems.size > 0) {
                    deleteSelected();
                }
            } else if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                refreshCurrent();
            } else if (e.key === 'Escape') {
                // ÂÖ≥Èó≠ÊâÄÊúâÊ®°ÊÄÅÊ°Ü
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
            }
        });
    </script>
